<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar post</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <h1>Cadastre seu post aqui</h1>
    <form action="/cadastra_post" method="post">
        <div class="formulario">Título:<input type="text" name="titulo"></div>
        <div class="formulario">Resumo:<input type="text" name="resumo"></div>
        <div class="formulario">Conteúdo:<input type="text" name="conteudo"></div>
        <input type="submit" value="Enviar" id="botao">
    </form>
    <script src="servidor.js"></script>
</body>
</html>
