<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro carro</title>
    <link rel="stylesheet" href="/carro/css/cadastro_carro.css">
</head>
<body>
    <header>
        <h1>Cadastre seu carro aqui!</h1>
    </header>
    <main>
        <form action="/cadastrar_carro" method="post">
            <h1>Cadastro do carro</h1>
            <section class="content">
                <img id="img" src="/carro/img/car2.png" alt="Foto de carro">
                <section class="corpo">
                <div class="dados">Marca: <input type="text" name="marca" placeholder="Marca"></div>
                <div class="dados">Modelo: <input type="text" name="modelo" placeholder="Modelo"></div>
                <div class="dados">Ano: <input type="text" name="ano" placeholder="Ano"></div>
                <div class="dados">Quantidade disponível: <input type="text" name="qtde_disponivel" placeholder="Quantidade disponível"></div>
                <button id="botao" type="submit">Cadastrar</button>
                </section>
            </section>
        </form>
        <section id="redirect">
            <h3>Links:</h3>
            <div id="links">
                <a href="cadastro_carro.html">Cadastro de carro</a>
                <a href="remove_carro.html">Remoção de carro</a>
                <a href="gerencia.html">Gerenciar</a>
                <a href="/usuarios/html/cadastro.html">Cadastro de usuário</a>
                <a href="/usuarios/html/login.html">Login do usuário</a>
                <a href="/lista_carros">Lista de carros</a>
                <a href="/venda">Loja</a>
            </div>
        </section>
    </main>
</body>
</html>
